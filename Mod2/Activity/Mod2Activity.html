<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mod2 Activity</title>

  <!-- Bootstrap CDN (Latest compiled and minified CSS) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>

  <!--A 3-Grid System -->
<div class="row">

  <div class="col-sm-6 col-md-2 col-lg-4">
    <h1>Column 1</h1>
    <p>Highlighting my text with the <mark>mark</mark> element.</p>
  </div>

  <div class="col-sm-6 col-md-2 col-lg-4">
    <form class="form-horizontal"></form>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-6 col-md-2 col-lg-4 control-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      <button type="button" class="btn btn-info">Submit</button>
      <a class="btn btn-success btn-sm">Send</a>
    </div>
  </div>

  <div class="col-sm-6 col-md-2 col-lg-4">
    <div class="thumbnail">
      <img class="img-responsive" src="family.jpg" alt="Family" style="width:100%">
    </div>

    <div class="caption">
      <h3>My Girls (Daughters & Nieces)</h3>

    </div>
  </div>

</div>

</body>
</html>
